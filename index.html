<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f1f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            color: #4a4a4a;
        }

        .transaction-form label {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .transaction-form input, .transaction-form select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .transaction-form button {
            width: 100%;
            padding: 12px;
            background-color: #4a00e0;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .transaction-form button:hover {
            background-color: #4501a7;
        }

        .transaction-list {
            margin-top: 20px;
        }

        .transaction-list h2 {
            font-size: 16px;
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        .transaction-list ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .transaction-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f9fb;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        .transaction-list li span.amount {
            font-weight: bold;
            color: #4a00e0;
        }

        .transaction-list li span.date {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="header">
        <img src="https://www.phonepe.com/webstatic/8196/static/2a45180808d78ef097db0118995d3f7c/photo.png">
        <h1>
            PhonePe Transaction
        </h1>
       </div>
       <div class="transaction-form">
        <form id="transactionForm">
            <label for ="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="credit">Credit</option>
                <option value="credit">Debit</option>
   

            </select>
            <label for ="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter description here" required>
<button type="submit">Submit Transaction</button>
        </form>
       </div>
       <div class="transaction-list">
        <h2>Recent Transactions</h2>
        <ul id="transactionHistory">

        </ul>
       </div>
    </div>
    <script>
        document.getElementById("transactionForm").addEventListener("submit",function(event){
            event.preventDefault();
            const amount=document.getElementById("amount").value;
            const type=document.getElementById("type").value;
            const description=document.getElementById("description").value;
            const date=new Date().toLocaleDateString();
            const transactionItem=document.createElement("li");
            transactionItem.innerHTML=`
            <div>
                <span>${type.charAt(0).toUpperCase()+type.slice(1)}-${description}</span><br>
                <span class="date">${date}</span>
            </div>
            <span class="amount">${type==="credit"?"+":"-"} ${amount}</span>
            `;
            document.getElementById("transactionHistory").appendChild(transactionItem);
            document.getElementById("transactionForm").reset();
        });
    </script>
</body>
</html>
